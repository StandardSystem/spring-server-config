server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
    oauth2:
        client:
            access-token-validity-seconds: 1800
            authorized-grant-types: password,refresh_token
            client-id: store
            client-secret: $2a$10$p9Pk0fQNAQSesI4vuvKA0OZanDD2
            resource-ids: resources
            scope: read,write

spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: 'a'
        platform: postgres
        url: jdbc:postgresql://localhost:5432/auth?verifyServerCertificate=false&useSSL=false&requireSSL=false
        username: postgres
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQL9Dialect
        show-sql: false
        properties:
            hibernate:
                temp:
                    use_jdbc_metadata_defaults: false
                envers:
                    audit_table_prefix: LOG_
                    audit_table_suffix:
                    revision_field_name: LOG_ID
                    revision_type_field_name: LOG_TYPE
    liquibase:
        enabled: true
        change-log: classpath:/data/changelog/db.changelog-master.xml

spring:
    datasource:
        data: classpath:/sql/data.sql
        driver-class-name: com.mysql.jdbc.Driver
        password: '1234'
        platform: mysql
        schema: classpath:/sql/schema.sql
        url: jdbc:mysql://localhost/oauth?verifyServerCertificate=false&useSSL=false&requireSSL=false
        username: root
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        generate-ddl: false
        hibernate:
            ddl-auto: none
        show-sql: false
