server:
  port: ${app.port:9092}

eureka:
  instance:
    hostname: ${registry.host:localhost}
    port: ${registry.port:9090}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  boot:
    admin:
      discovery:
        ignored-services: ${app.name:server-admin}
