server:
  port: ${app.port:9092}

eureka:
  instance:
    hostname: ${app.host:localhost}
    port: ${server.port}
  client:
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:9090}/eureka/
  boot:
    admin:
      discovery:
        ignored-services: ${app.name:server-admin}
