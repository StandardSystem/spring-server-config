server:
  port: ${app.port:9092}

eureka:
  instance:
    hostname: ${registry.host:localhost}
    port: ${registry.port:9091}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
