server:
  port: ${app.port:8080}
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
    hostname: ${app.host:localhost}
    port: ${server.port}
  client:
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:9090}/eureka/
    healthcheck:
      enabled: true
      
zuul:
    prefix: /api
    routes:
        account:
            path: /domain/**
            serviceId: store-domain
        customer:
            path: /locale/**
            serviceId: store-locale
