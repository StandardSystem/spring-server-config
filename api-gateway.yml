server:
  port: ${app.port:8080}
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  instance:
    hostname: ${registry.host:localhost}
    port: ${registry.port:9090}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
      
zuul:
    prefix: /api
    routes:
        account:
            path: /domain/**
            serviceId: store-domain
        customer:
            path: /locale/**
            serviceId: store-locale
