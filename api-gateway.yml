server:
  port: ${app.port:8080}

eureka:
  instance:
    hostname: ${registry.host:localhost}
    port: ${registry.port:9090}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
      
zuul:
    prefix: /api
    routes:
        account:
            path: /domain/**
            serviceId: domain-service
        customer:
            path: /locale/**
            serviceId: locale-service
