server:
  port: 9101

eureka:
  instance:
    hostname: ${app.host:localhost}
    port: ${server.port}
  client:
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:9090}/eureka/
    healthcheck:
      enabled: true

spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: 'a'
        platform: postgres
        url: jdbc:postgresql://localhost:5432/facility?verifyServerCertificate=false&useSSL=false&requireSSL=false
        username: postgres
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQL9Dialect
        show-sql: false
        properties:
            hibernate:
                temp:
                    use_jdbc_metadata_defaults: false
                envers:
                    audit_table_prefix: LOG_
                    audit_table_suffix:
                    revision_field_name: LOG_ID
                    revision_type_field_name: LOG_TYPE
    liquibase:
        enabled: true
        change-log: classpath:/data/changelog/db.changelog-master.xml

authserver:
  hostname: http://localhost:9092
security:
  oauth2:
    resource:
      userInfoUri: ${authserver.hostname}/user
      id: facilities
